<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuestros Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="services-container">
    <h1 class="page-title">Catálogo de Servicios</h1>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let service of services$ | async">
          <ion-card (click)="viewServiceDetail(service.id)" button>
            <img [src]="service.image" [alt]="service.name" />
            
            <ion-card-header>
              <ion-card-title>{{ service.name }}</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
              <div class="price-container">
                <span class="price">${{ service.price | number }}</span>
                <ion-badge *ngIf="service.onPromotion" color="danger">
                  Promoción
                </ion-badge>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <app-footer></app-footer>
</ion-content>
