<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Acceso Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-card">
      <div class="icon-container">
        <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
      </div>
      
      <h1>Iniciar Sesi칩n</h1>
      <p class="subtitle">Panel de Administraci칩n</p>
      
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person-outline"></ion-icon>
            Usuario
          </ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="username" 
            name="username"
            required>
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="key-outline"></ion-icon>
            Contrase침a
          </ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            required>
          </ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          type="submit" 
          size="large"
          class="login-btn">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Iniciar Sesi칩n
        </ion-button>
      </form>
      
      <div class="demo-info">
        <ion-chip color="medium">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Usuario demo: admin / admin123</ion-label>
        </ion-chip>
      </div>
    </div>
  </div>
</ion-content>
