<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/services"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="service">
  <div class="detail-container">
    <img [src]="service.image" [alt]="service.name" class="service-image" />
    
    <div class="detail-content">
      <div class="header-section">
        <h1>{{ service.name }}</h1>
        <ion-badge *ngIf="service.onPromotion" color="danger" class="promo-badge">
          <ion-icon name="pricetag-outline"></ion-icon>
          En Promoci√≥n
        </ion-badge>
      </div>
      
      <p class="description">{{ service.description }}</p>
      
      <ion-grid class="info-grid">
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-card color="primary">
              <ion-card-content>
                <div class="info-item">
                  <ion-icon name="cash-outline"></ion-icon>
                  <div>
                    <p class="label">Precio</p>
                    <h2>${{ service.price | number }}</h2>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          
          <ion-col size="12" size-md="6">
            <ion-card color="success">
              <ion-card-content>
                <div class="info-item">
                  <ion-icon name="cube-outline"></ion-icon>
                  <div>
                    <p class="label">Disponibilidad</p>
                    <h2 *ngIf="service.type === 'product'">{{ service.quantity }} unidades</h2>
                    <h2 *ngIf="service.type === 'service'">Consultar disponibilidad</h2>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-button 
        expand="block" 
        size="large" 
        color="primary"
        (click)="requestService()">
        <ion-icon name="send-outline" slot="start"></ion-icon>
        Solicitar Servicio
      </ion-button>
    </div>
  </div>
  
  <app-footer></app-footer>
</ion-content>
